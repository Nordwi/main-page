<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div id="nav-bar">
		<div id="header">
			<img id="main-logo" src="img/logo.png" alt="logo">
			<h1 id="name">HireMeNow</h1>
		</div>
		<div id="buttons">
			<button class="btn" id="portfolio-list">Список портфолио</button>
			<button class="btn" id="favorite">Избранное</button>
			<button id="chat">
			<img src="img/chat.png" width="65px" alt="chat">
			</button>
			<button id="notice">
			<img src="img/notice.png" width="50px" alt="notice">
			</button>
			<div id="enter">
				<button class="btn" id="reg">Регистрация</button>
				<button class="btn" id="log">Вход</button>
			</div>
		</div>
	</div>
	<div class="hero">
		<div id="tagline">
			<h2>Построй свою карьеру вместе с нами!</h2>
		</div>
		<div class="search-box">
			<input type="text" placeholder="Введите имя пользователя">
			<button id="search-btn" type="submit"><img src="img/search.png" alt="search" width="85px"></button>
			<button id="filter-btn" type="submit"><img src="img/filters.png" alt="filters" width="46px"></button>
		</div>
	</div>
	<div class="about">
		<hr size="5px" color="#553D8B" id="line"/>
		<a>О нас</a>
	</div>
   </body>
</html>
